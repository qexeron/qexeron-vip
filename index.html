  <style>
    /* ðŸ’Ž DESIGN SYSTEM */
    :root {
      --bg: #0d1017; /* Yanada quyuqroq, premium rang */
      --accent: #ffb400;
      --text: #d1d4dc;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body, html {
      margin: 0; padding: 0; width: 100%; height: 100%;
      background: var(--bg); color: var(--text);
      font-family: 'Inter', -apple-system, sans-serif;
      overflow: hidden;
    }

    /* ðŸŒŠ SEO HIDDEN BUT READABLE */
    .seo-ghost {
      position: absolute; width: 1px; height: 1px; padding: 0;
      margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0;
    }

    /* ðŸŒª SPLASH ANIMATION */
    #splash {
      position: fixed; inset: 0; z-index: 9999;
      background: var(--bg);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
    }
    #splash.fade-out { opacity: 0; visibility: hidden; transform: scale(1.1); }

    .logo-container {
      position: relative; margin-bottom: 20px;
    }
    .logo-main {
      width: 180px; filter: drop-shadow(0 0 20px rgba(255,180,0,0.2));
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.05); opacity: 1; }
    }

    .progress-bar {
      width: 240px; height: 2px; background: rgba(255,255,255,0.05);
      border-radius: 4px; overflow: hidden;
    }
    .progress-line {
      width: 100%; height: 100%; background: var(--accent);
      transform: translateX(-100%);
      animation: slide 1.5s infinite;
    }
    @keyframes slide { to { transform: translateX(100%); } }

    /* ðŸ“Š CHART CONTAINER */
    #tv-widget {
      width: 100%; height: 100vh; height: 100svh;
      opacity: 0; transition: opacity 1s ease;
    }
    #tv-widget.active { opacity: 1; }

    /* ðŸ›  FLOATING TOOLS (Optional SEO bonus) */
    .status-bar {
      position: fixed; bottom: 10px; right: 10px;
      font-size: 10px; color: rgba(255,255,255,0.3);
      z-index: 100; pointer-events: none;
    }
  </style>
</head>
<body>

  <header class="seo-ghost">
    <h1>Qexeron - Professional Trading Charts Online</h1>
    <h2>Real-time Bitcoin, Ethereum, and Gold prices</h2>
    <p>Analyze markets with free technical indicators. The fastest alternative to TradingView with no login required.</p>
  </header>

  <div id="splash">
    <div class="logo-container">
      <img src="D67C691B-DBC8-4C9C-8EDA-EEB1918D39E0.png" class="logo-main" alt="Qexeron Logo">
    </div>
    <div class="progress-bar">
      <div class="progress-line"></div>
    </div>
    <p style="font-size: 11px; margin-top: 15px; letter-spacing: 3px; color: #5d606b;">INITIALIZING DATA...</p>
  </div>

  <main id="tv-widget" aria-label="Financial Charts"></main>

  <div class="status-bar">QEXERON v2.0 | SECURE CONNECTION</div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    const initChart = () => {
      new TradingView.widget({
        "autosize": true,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "60",
        "timezone": "Asia/Tashkent",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#0d1017",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tv-widget",
        "hide_side_toolbar": window.innerWidth < 768,
        "withdateranges": true,
        "studies": ["MASimple@tv-basicstudies"],
        "watchlist": [
          "BINANCE:BTCUSDT",
          "BINANCE:ETHUSDT",
          "BINANCE:SOLUSDT",
          "FOREXCOM:XAUUSD"
        ]
      });

      // ðŸ”¥ Smart Loading Logic
      const checkIframe = setInterval(() => {
        const iframe = document.querySelector('#tv-widget iframe');
        if (iframe) {
          setTimeout(() => {
            document.getElementById('splash').classList.add('fade-out');
            document.getElementById('tv-widget').classList.add('active');
          }, 1000);
          clearInterval(checkIframe);
        }
      }, 100);
    };

    window.addEventListener('DOMContentLoaded', initChart);

    // Safari-da balandlikni to'g'irlash
    window.addEventListener('resize', () => {
      document.body.style.height = window.innerHeight + 'px';
    });
  </script>
</body>
