<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Qexeron | AI Trading Terminal</title>
    
    <meta name="description" content="AI-powered crypto analysis on Qexeron. Free professional charts.">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="6417DFC5-D79B-49EE-BC6C-A89E6BCAD2CE.png" type="image/png">
    <meta name="theme-color" content="#080a0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="preconnect" href="https://s3.tradingview.com">

    <style>
        :root { 
            --bg: #080a0f; 
            --accent: #ffb400; 
            --text-color: #ffffff;
            --modal-bg: #131722;
            --btn-bg: rgba(255, 255, 255, 0.1);
        }

        /* ‚òÄÔ∏è LIGHT MODE VARIABLES */
        body.light-mode {
            --bg: #f0f3fa;
            --text-color: #000000;
            --modal-bg: #ffffff;
            --btn-bg: rgba(0, 0, 0, 0.1);
        }
        
        body { 
            background: var(--bg); height: 100vh; width: 100vw; 
            overflow: hidden; margin: 0; display: flex; flex-direction: column; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* üé¨ 1. INTRO ANIMATION */
        #loading-gate { 
            position: fixed; inset: 0; z-index: 9999; 
            background: var(--bg); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            transition: opacity 0.8s ease-out; 
        }
        #loading-gate.hide { opacity: 0; pointer-events: none; }

        .q-brand-anim {
            font-size: 42px; font-weight: 900; color: transparent;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            letter-spacing: 2px; text-transform: uppercase;
            animation: tracking-in 1.2s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }
        .q-sub-text {
            margin-top: 10px; color: rgba(255,255,255,0.4);
            font-size: 10px; letter-spacing: 4px; text-transform: uppercase;
            animation: fade-up 1.5s ease 0.5s both;
        }
        @keyframes tracking-in { 0% { letter-spacing: -0.5em; opacity: 0; filter: blur(10px); } 40% { opacity: 0.6; } 100% { opacity: 1; filter: blur(0px); letter-spacing: 5px; } }
        @keyframes fade-up { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

        /* ü§ñ TUGMALAR STILI (PC) */
        .floating-btn {
            position: fixed; 
            left: 20px; /* Chap tomon */
            z-index: 1000;
            width: 55px; height: 55px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; color: var(--text-color); border: none;
            transition: transform 0.2s, background 0.3s;
        }
        .floating-btn:active { transform: scale(0.9); }

        /* PC uchun joylashuv */
        #theme-btn { bottom: 100px; background: var(--btn-bg); border: 1px solid rgba(128,128,128,0.2); backdrop-filter: blur(10px); }
        
        #ai-btn { bottom: 170px; background: linear-gradient(135deg, #00b894, #00cec9); box-shadow: 0 0 20px rgba(0, 184, 148, 0.5); animation: pulse-green 2s infinite; color: #fff; }
        
        #cal-btn { bottom: 240px; background: linear-gradient(135deg, #2962ff, #8854d0); box-shadow: 0 0 20px rgba(41, 98, 255, 0.5); animation: pulse-blue 3s infinite; color: #fff; }
        
        #search-btn { bottom: 310px; background: var(--btn-bg); border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(10px); }
        
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(0, 184, 148, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 184, 148, 0); } }
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(41, 98, 255, 0.6); } 70% { box-shadow: 0 0 0 10px rgba(41, 98, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(41, 98, 255, 0); } }


        /* MODALLAR */
        .modal-overlay {
            position: fixed; inset: 0; z-index: 1005;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: all; }

        .modal-content {
            width: 90%; max-width: 450px; height: 550px;
            background: var(--modal-bg); border-radius: 20px;
            border: 1px solid rgba(255,180,0,0.2);
            position: relative; overflow: hidden;
            transform: translateY(20px); transition: 0.3s;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-overlay.open .modal-content { transform: translateY(0); }
        
        .close-modal { position: absolute; top: 15px; right: 20px; color: var(--text-color); opacity: 0.5; font-size: 28px; cursor: pointer; z-index: 20; }
        
        /* üîç SEARCH STYLES */
        .search-box { width: 80%; max-width: 400px; background: transparent; border-bottom: 2px solid var(--accent); }
        #symbol-input { width: 100%; padding: 15px 0; background: transparent; border: none; outline: none; color: var(--text-color); font-size: 24px; text-transform: uppercase; font-weight: bold; text-align: center; }
        .search-tips { margin-top: 20px; display: flex; gap: 10px; justify-content: center; }
        .tip-chip { padding: 8px 15px; background: var(--btn-bg); border-radius: 20px; color: #aaa; font-size: 12px; cursor: pointer; border: 1px solid transparent; }
        .tip-chip:hover { border-color: var(--accent); color: var(--text-color); }

        /* üíß WATERMARK */
        .branding-watermark { position: absolute; bottom: 0; left: 0; right: 0; height: 40px; background: linear-gradient(to top, var(--modal-bg), transparent); display: flex; align-items: center; justify-content: center; z-index: 10; pointer-events: none; }
        .branding-watermark span { font-weight: 900; font-size: 16px; letter-spacing: 6px; background: linear-gradient(to right, #00b894, var(--text-color)); -webkit-background-clip: text; color: transparent; opacity: 0.8; text-transform: uppercase; }

        /* üì≤ INSTALL & SHARE */
        #install-btn { display: none; position: fixed; top: 15px; right: 15px; z-index: 1001; background: rgba(255,180,0,0.15); color: var(--accent); border: 1px solid var(--accent); padding: 6px 14px; border-radius: 8px; font-weight: bold; font-size: 12px; backdrop-filter: blur(5px); }
        #share-btn { position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 1000; background: #2962ff; color: white; border: none; padding: 12px 35px; border-radius: 50px; font-weight: 800; cursor: pointer; box-shadow: 0 10px 30px rgba(41, 98, 255, 0.4); letter-spacing: 1px; font-size: 13px; }

        /* BOTTOM BRAND BAR */
        #bottom-brand-bar { width: 100%; height: 35px; background: var(--bg); display: flex; align-items: center; justify-content: center; border-top: 1px solid rgba(128, 128, 128, 0.1); z-index: 900; }
        .gold-text-shimmer { font-weight: 900; font-size: 14px; letter-spacing: 4px; text-transform: uppercase; background: linear-gradient(to right, #a87b00 0%, #ffd700 50%, #a87b00 100%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: goldShine 3s linear infinite reverse; }
        @keyframes goldShine { to { background-position: 200% center; } }

        #q-terminal { flex: 1; width: 100%; }
        
        @media (max-width: 768px) {
            .q-brand-anim { font-size: 28px; letter-spacing: 1px; }
            .q-sub-text { font-size: 8px; letter-spacing: 2px; }
            .modal-content { width: 95%; height: 60%; max-height: 500px; }
            
            /* ‚ö†Ô∏è MOBIL SOZLAMALAR: CHAP VA PASTDA */
            .floating-btn {
                left: 10px !important;   /* Chapga taqaymiz */
                right: auto !important;
                width: 42px;             /* Kichikroq qilamiz */
                height: 42px;
                font-size: 20px;
            }

            /* Juda zich va past joylashuv */
            #theme-btn { bottom: 50px; }  /* Share tugmasi bilan bir qatorda */
            #ai-btn { bottom: 100px; }
            #cal-btn { bottom: 150px; }
            #search-btn { bottom: 200px; } /* Bu teparoqda, lekin instrumentlarga tegmaydi */
            
            #share-btn { bottom: 45px; font-size: 11px; padding: 10px 25px; } /* Share tugmasini ham biroz ixchamladim */
            #bottom-brand-bar { height: 30px; }
            .gold-text-shimmer { font-size: 12px; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <div id="loading-gate">
        <div class="q-brand-anim">QEXERON</div>
        <div class="q-sub-text">AI TERMINAL SYSTEMS</div>
    </div>

    <button id="search-btn" class="floating-btn" onclick="openSearch()">üîç</button>
    <button id="cal-btn" class="floating-btn" onclick="openCalendar()">üìÖ</button>
    <button id="ai-btn" class="floating-btn" onclick="openAI()">ü§ñ</button>
    <button id="theme-btn" class="floating-btn" onclick="toggleTheme()">üåó</button>


    <div id="search-modal" class="modal-overlay" onclick="closeModals(event)">
        <div class="search-box">
            <input type="text" id="symbol-input" placeholder="SYMBOL (Ex: ETH)" autocomplete="off">
        </div>
        <div class="search-tips">
            <div class="tip-chip" onclick="quickSearch('BTCUSDT')">BTC</div>
            <div class="tip-chip" onclick="quickSearch('ETHUSDT')">ETH</div>
            <div class="tip-chip" onclick="quickSearch('XAUUSD')">GOLD</div>
            <div class="tip-chip" onclick="quickSearch('SOLUSDT')">SOL</div>
        </div>
    </div>

    <div id="ai-modal" class="modal-overlay" onclick="closeModals(event)">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModals(event)">&times;</span>
            <div id="technical-analysis-container" style="height: 100%; width: 100%; padding-bottom: 30px;"></div>
            <div class="branding-watermark"><span>QEXERON</span></div>
        </div>
    </div>

    <div id="cal-modal" class="modal-overlay" onclick="closeModals(event)">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModals(event)">&times;</span>
            <div id="calendar-container" style="height: 100%; width: 100%; padding-bottom: 30px;"></div>
            <div class="branding-watermark"><span>QEXERON</span></div>
        </div>
    </div>

    <button id="install-btn">üì≤ INSTALL</button>
    <button id="share-btn" onclick="shareDynamicChart()">SHARE ANALYSIS</button>
    
    <main id="q-terminal"></main>

    <div id="bottom-brand-bar">
        <span class="gold-text-shimmer">QEXERON</span>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const LAZY_DELAY = 2200; 
        
        // URL dan parani o'qish
        const urlParams = new URLSearchParams(window.location.search);
        let rawSymbol = urlParams.get('symbol'); 
        let currentSymbol = "BINANCE:BTCUSDT"; 

        if (rawSymbol) {
            if (rawSymbol.includes(':')) { currentSymbol = rawSymbol; } 
            else if (rawSymbol === 'XAUUSD' || rawSymbol === 'GOLD') { currentSymbol = "OANDA:XAUUSD"; }
            else { currentSymbol = "BINANCE:" + rawSymbol; }
        }

        // üåó THEME MANAGEMENT
        let isDark = true;
        const savedTheme = localStorage.getItem('qexeron_theme');
        if(savedTheme === 'light') {
            isDark = false;
            document.body.classList.add('light-mode');
        }

        function toggleTheme() {
            isDark = !isDark;
            if(isDark) {
                document.body.classList.remove('light-mode');
                localStorage.setItem('qexeron_theme', 'dark');
            } else {
                document.body.classList.add('light-mode');
                localStorage.setItem('qexeron_theme', 'light');
            }
            loadWidget();
        }

        // 2. GRAFIKNI YUKLASH FUNKSIYASI
        function loadWidget() {
            document.getElementById('q-terminal').innerHTML = ""; 
            new TradingView.widget({
                "autosize": true,
                "symbol": currentSymbol,
                "interval": "15",
                "timezone": "Asia/Tashkent",
                "theme": isDark ? "dark" : "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": isDark ? "#080a0f" : "#f0f3fa",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": "q-terminal",
                "hide_side_toolbar": false, // Toolbar chap tomonda
                "details": false, "hotlist": false, "calendar": false  
            });
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                loadWidget();
                document.getElementById('loading-gate').classList.add('hide');
            }, LAZY_DELAY);
        });

        // MODALLARNI BOSHQARISH
        function closeModals(e) {
            if (e && (e.target.classList.contains('modal-overlay') || e.target.classList.contains('close-modal'))) {
                document.querySelectorAll('.modal-overlay').forEach(el => el.classList.remove('open'));
            }
        }

        // üîç SEARCH
        function openSearch() {
            closeModals();
            document.getElementById('search-modal').classList.add('open');
            document.getElementById('symbol-input').focus();
        }
        function quickSearch(sym) { window.location.href = `?symbol=${sym}`; }
        
        document.getElementById('symbol-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                let val = this.value.toUpperCase().trim();
                if(val) {
                    if (val === 'GOLD') val = 'XAUUSD';
                    if (val !== 'XAUUSD' && !val.includes('USD') && !val.includes('EUR') && !val.includes('JPY')) {
                        val += 'USDT';
                    }
                    window.location.href = `?symbol=${val}`;
                }
            }
        });

        // üìÖ CALENDAR
        function openCalendar() {
            closeModals();
            document.getElementById('cal-modal').classList.add('open');
            document.getElementById('calendar-container').innerHTML = "";

            const script = document.createElement("script");
            script.src = "https://s3.tradingview.com/external-embedding/embed-widget-events.js";
            script.async = true;
            script.innerHTML = JSON.stringify({
                "width": "100%",
                "height": "100%",
                "colorTheme": isDark ? "dark" : "light",
                "isTransparent": true,
                "locale": "en",
                "importanceFilter": "-1,0,1",
                "currencyFilter": "USD,EUR,GBP,JPY,AUD,CAD"
            });
            document.getElementById('calendar-container').appendChild(script);
        }

        // ü§ñ AI FUNKSIYASI
        function openAI() {
            closeModals();
            document.getElementById('ai-modal').classList.add('open');
            document.getElementById('technical-analysis-container').innerHTML = "";
            
            let aiSymbol = currentSymbol;
            if (aiSymbol.includes('XAUUSD') || aiSymbol === 'GOLD') {
                aiSymbol = "OANDA:XAUUSD";
            }
            
            const script = document.createElement("script");
            script.src = "https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js";
            script.async = true;
            script.innerHTML = JSON.stringify({
                "interval": "15m",
                "width": "100%",
                "isTransparent": true, 
                "height": "100%",
                "symbol": aiSymbol, 
                "showIntervalTabs": true,
                "displayMode": "single",
                "locale": "en",
                "colorTheme": isDark ? "dark" : "light"
            });
            document.getElementById('technical-analysis-container').appendChild(script);
        }

        function shareDynamicChart() {
            let symbol = currentSymbol.split(':').pop();
            const link = `https://qexeron.uz/?symbol=${symbol}`;
            const msg = `üöÄ Analyzing #${symbol} on Qexeron!\nCheck here: `;
            window.open(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(msg)}`, '_blank');
        }

        // PWA INSTALL
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; installBtn.style.display = 'block'; });
        installBtn.addEventListener('click', () => { installBtn.style.display = 'none'; deferredPrompt.prompt(); });
    </script>
</body>
</html>
