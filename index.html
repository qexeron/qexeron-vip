<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QEXERON BTC Chart</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #131722;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #tv-container {
      width: 100%;
      height: 100vh;
    }

    footer {
      position: fixed;
      bottom: 8px;
      left: 12px;
      color: #aaa;
      font-size: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="tv-container"></div>

  <footer>QEXERON FOREX CHARTS VIEW</footer>

  <!-- TradingView script -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <script>
    window.addEventListener("load", function () {
      if (typeof TradingView === "undefined") {
        document.body.innerHTML = "<p style='color:white;padding:20px'>TradingView yuklanmadi</p>";
        return;
      }

      new TradingView.widget({
        container_id: "tv-container",
        width: "100%",
        height: "100%",
        symbol: "BINANCE:BTCUSDT",
        interval: "15",
        timezone: "Asia/Tashkent",
        theme: "dark",
        style: "1",
        locale: "en",
        toolbar_bg: "#131722",
        enable_publishing: false,
        allow_symbol_change: true,
        hide_side_toolbar: false,
        withdateranges: true,
        details: true,
        hotlist: true,
        calendar: true,
        watchlist: [
          "BINANCE:BTCUSDT",
          "BINANCE:ETHUSDT",
          "BINANCE:BNBUSDT",
          "BINANCE:SOLUSDT"
        ]
      });
    });
  </script>

</body>
</html>
