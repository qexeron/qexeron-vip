<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    
    <title>Qexeron | Free Professional Chart View Terminal</title>
    <meta name="description" content="Access all premium TradingView tools for free. No login required. Fast analysis for Crypto, Forex, and Gold on Qexeron.">
    <meta name="keywords" content="free tradingview, no login chart, btc analysis, forex terminal, qexeron">
    
    <meta property="og:title" content="Qexeron Terminal | Professional Charts">
    <meta property="og:description" content="No Login. All Tools Unlocked. High-Speed Terminal.">
    <meta property="og:image" content="6417DFC5-D79B-49EE-BC6C-A89E6BCAD2CE.png">
    <meta property="og:url" content="https://qexeron.uz">

    <link rel="icon" href="6417DFC5-D79B-49EE-BC6C-A89E6BCAD2CE.png" type="image/png">

    <style>
        :root { --bg: #080a0f; --accent: #ffb400; }
        body { background: var(--bg); height: 100dvh; overflow: hidden; margin: 0; display: flex; flex-direction: column; font-family: -apple-system, system-ui, sans-serif; }
        
        /* üåä LOADING GATE */
        #loading-gate { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5s ease-out; }
        #loading-gate.hide { opacity: 0; pointer-events: none; }
        .master-logo { width: 110px; margin-bottom: 25px; filter: drop-shadow(0 0 15px rgba(255,180,0,0.2)); }
        
        .loader-bar { width: 150px; height: 2px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; position: relative; }
        .loader-fill { position: absolute; width: 50%; height: 100%; background: var(--accent); animation: slide 1.2s infinite ease-in-out; }
        @keyframes slide { 0% { left: -50%; } 100% { left: 100%; } }

        /* ‚úàÔ∏è REBRANDED SHARE BUTTON */
        #share-btn {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #0088cc; color: #fff; border: none;
            padding: 10px 28px; border-radius: 50px; font-weight: bold;
            cursor: pointer; display: none; flex-direction: column; align-items: center;
            box-shadow: 0 10px 25px rgba(0, 136, 204, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #share-btn span.brand { font-size: 9px; opacity: 0.7; letter-spacing: 2px; margin-bottom: 2px; font-weight: 900; }
        #share-btn span.action { font-size: 13px; text-transform: uppercase; display: flex; align-items: center; gap: 8px; }
        #share-btn:hover { background: #00a2ed; transform: translateX(-50%) translateY(-3px); box-shadow: 0 15px 30px rgba(0, 136, 204, 0.5); }
        #share-btn:active { transform: translateX(-50%) scale(0.95); }

        #q-terminal { flex: 1; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <div id="loading-gate">
        <img src="6417DFC5-D79B-49EE-BC6C-A89E6BCAD2CE.png" class="master-logo" alt="Qexeron Logo">
        <div class="loader-bar"><div class="loader-fill"></div></div>
    </div>

    <button id="share-btn" onclick="shareDynamicChart()">
        <span class="brand">QEXERON</span>
        <span class="action">‚úàÔ∏è Share Analysis</span>
    </button>
    
    <main id="q-terminal"></main>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let activeSymbol = urlParams.get('symbol') || "BTCUSDT";

        // TradingView Initialization
        const widget = new TradingView.widget({
            "autosize": true,
            "symbol": activeSymbol.includes(':') ? activeSymbol : "BINANCE:" + activeSymbol,
            "interval": "15",
            "timezone": "Asia/Tashkent",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#080a0f",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "q-terminal",
            "hide_side_toolbar": false, // All drawing tools enabled
            "details": true, // Right side details enabled
            "hotlist": true,
            "calendar": true,
            "show_popup_button": true,
            "popup_width": "1000",
            "popup_height": "650"
        });

        // Smart loading logic
        const check = setInterval(() => {
            if(document.querySelector('iframe')) {
                setTimeout(() => {
                    document.getElementById('loading-gate').classList.add('hide');
                    document.getElementById('share-btn').style.display = 'flex';
                }, 1000);
                clearInterval(check);
            }
        }, 1000);

        function shareDynamicChart() {
            let symbolToShare = activeSymbol.split(':').pop(); 
            const iframe = document.querySelector('iframe');
            
            // Try to catch the live symbol from iframe title
            if (iframe && iframe.title && !iframe.title.includes("TradingView")) {
                const titlePart = iframe.title.split(' ')[0];
                if(titlePart.length > 2) symbolToShare = titlePart;
            }

            const shareUrl = `https://qexeron.uz/?symbol=${symbolToShare}`;
            const message = `üìà I'm analyzing #${symbolToShare} on Qexeron Terminal!\n\n‚úÖ No Login Required\n‚úÖ All Technical Tools Unlocked\n‚úÖ High-Speed Charts\n\nView my analysis here: `;
            
            window.open(`https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(message)}`, '_blank');
        }

        // Tab focus logic for SEO and user retention
        window.onblur = () => { document.title = "üìâ Market is moving..."; };
        window.onfocus = () => { document.title = "Qexeron | Professional Terminal"; };
    </script>
</body>
</html>
