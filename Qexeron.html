<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional BTC Tahlil Paneli</title>
</head>
<body style="margin:0; padding:0; background-color:#131722; font-family: sans-serif;">

    <div class="tradingview-widget-container" style="height:100vh; width:100vw;">
        <div id="tradingview_pro" style="height: calc(100% - 32px); width: 100%;"></div>
        <div class="tradingview-widget-copyright" style="padding: 8px 16px; color: #d1d4dc; font-size: 13px;">
            QEXERON FOREX CHARTS VIEW
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <script type="text/javascript">
    new TradingView.widget({
        "autosize": true,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "15",
        "timezone": "Asia/Tashkent", // O'zbekiston vaqti bilan
        "theme": "dark",
        "style": "1", // Shamchalar (Candles) ko'rinishi
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "withdateranges": true, // Pastki qismda vaqt oralig'ini tanlash
        "hide_side_toolbar": false, // Chap tarafdagi chizish asboblarini ochish
        "allow_symbol_change": true, // Valyuta juftligini o'zgartirish imkoniyati
        "watchlist": [
            "BINANCE:BTCUSDT",
            "BINANCE:ETHUSDT",
            "BINANCE:BNBUSDT",
            "BINANCE:SOLUSDT"
        ], // O'ng tarafdagi kuzatuv ro'yxati
        "details": true, // Narx haqida batafsil ma'lumot
        "hotlist": true, // Eng ko'p o'sayotgan/tushayotgan tangalar
        "calendar": true, // Iqtisodiy kalendar
        "show_popup_button": true,
        "popup_width": "1000",
        "popup_height": "650",
        "container_id": "tradingview_pro",
        "studies": [
            "RSI@tv-basicstudies", // RSI indikatori
            "MASimple@tv-basicstudies", // Moving Average
            "StochasticRSI@tv-basicstudies" // Stochastic RSI
        ]
    });
    </script>
</body>
</html>
